<!DOCTYPE html>
<html>
<head>
	<title>Gamer Dice Battle</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>Gamer Dice Battle (CSS test)</h1>
	</header>
	
	<main>
		<table>
			<td>
				<h3>Player 1</h3>
				<div id="player1TotalPointsDisplay">
					Total Points: 0
				</div>
				<div id="player1InfoDisplay">
					Player 1 Info Display
				</div>
				<button class="dieButton" id="player1D4Button">d4</button><br>
				<button id="player1D6Button">d6</button><br>
				<button id="player1D8Button">d8</button><br>
				<button id="player1D10Button">d10</button><br>
				<button id="player1D12Button">d12</button><br>
			</td>
			<td>
				<h3>Combat</h3>
				<div>
					Points to win: 1
				</div>
				<div id="player1RoleDisplay">
					Player 1 Roles: 0
				</div>
				<div id="player2RoleDisplay">
					Player 2 Roles: 0
				</div>
				<div id="combatInfoDisplay">
					Combat Info Display
				</div>
				<div>
					<button id="startButtonTemp">Start Game (Temp)</button>
				</div>
			</td>
			<td>
				<h3>Player 2</h3>
				<div id="player2TotalPointsDisplay">
					Total Points: 0
				</div>
				<div id="player2InfoDisplay">
					Player 2 Info Display
				</div>
				<button id="player2D4Button">d4</button><br>
				<button id="player2D6Button">d6</button><br>
				<button id="player2D8Button">d8</button><br>
				<button id="player2D10Button">d10</button><br>
				<button id="player2D12Button">d12</button><br>
			</td>
		</table>
	</main>

	<footer>
		
	</footer>

	<!-- ToDo: [x] Add a link to jquery. [] Test it. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<script src="main.js"></script>
</body>
</html>
